abstract:
  description: Azure Container Instances propose la façon la plus simple et rapide d’exécuter un conteneur dans Azure, sans avoir à configurer des machines virtuelles et sans avoir à adopter un service de niveau supérieur. Découvrez comment créer et gérer des instances de conteneurs avec nos démarrages rapides, nos didacticiels et nos exemples.<p>Si vous avez besoin d’une solution d’orchestration de conteneur complète, consultez la <a href="/azure/aks/">documentation de Azure Container Service (AKS)</a>.</p>
