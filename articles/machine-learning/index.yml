abstract:
  description: "Découvrez comment utiliser Azure Machine Learning, avec ses services entièrement gérés pour la génération, le déploiement et la gestion de l’apprentissage automatique et des modèles AI dans le cloud. Les didacticiels, les démarrages rapides, les références ainsi que les exemples vous montrent comment générer et déployer des modèles pour toutes vos applications."
sections:
- title: 
  items:
  - type: list
    style: cards
    className: cardsA
    items:
    - html: "<a href=\"/azure/machine-learning/preview/\"> <img height=\"48\" width=\"48\" src=\"/azure/machine-learning/media/index/i_machine-learning.svg\" alt=\"Azure Machine Learning services\"> (version préliminaire) <br><b>Services Microsoft Azure Machine Learning</b></a> <p>Découvrez comment ces services répondent aux besoins grandissants des scientifiques des données pour développer des solutions AI à l’aide des outils Python et des bibliothèques avec une grande variété de données Azure et de services de calcul.</p>"
    - html: "<a href=\"/azure/machine-learning/studio/\"><img height=\"48\" width=\"48\" src=\"/azure/machine-learning/media/index/machine-learning-studio.svg\" alt=\"Azure Machine Learning Studio\"> <br><b>Azure Machine Learning Studio</b></a> <p>Apprenez à utiliser cet outil collaboratif fonctionnant par glisser-déplacer pour générer, tester et déployer des solutions d’analyse prédictive à partir de vos données.</p>"
    - html: "<a href=\"/azure/machine-learning/data-science-virtual-machine/index\"><img height=\"48\" width=\"48\" src=\"/azure/machine-learning/media/index/virtualmachine.svg\" alt=\"Data Science Virtual Machine\"> <br><b>Machine virtuelle de science des données</b></a> <p>Apprenez à utiliser les machines virtuelles de science des données et d’apprentissage profond, des images de machine virtuelle personnalisées sur Azure, chargées avec des outils de science des données utilisés pour créer des applications intelligentes d’analytique avancée.</p>"
