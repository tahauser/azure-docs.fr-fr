abstract:
  description: Azure Cosmos DB est un service de base de données multimodèle distribué à l’échelle mondiale. Utilisez ces guides de démarrage rapide, didacticiels et exemples pour développer des documents, des bases de données à colonne large, de graphiques et de clé/valeur. Découvrez ensuite comment répliquer vos données sur autant de régions Azure que vous le souhaitez et mettez à l’échelle votre débit indépendamment de votre stockage, tout en bénéficiant de contrats de niveau de service complets.
  aside:
    image:
      alt: 
      height: 110
      src: media/index.experimental/video.png
      width: 250
    title: Créer des applications mobiles à l’échelle mondiale en quelques minutes (16:17)
    href: https://azure.microsoft.com/resources/videos/build-2017-azure-cosmos-db-build-planet-scale-mobile-apps-in-minutes/
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: /azure/cosmos-db/distribute-data-globally/
      html: <p>Découvrez notamment les concepts de distribution mondiale, de partitionnement et d’indexation, qui s’appliquent à toutes les API Azure Cosmos DB.</p>
      image:
        src: media/index.experimental/azure-cosmos-db-icon.png
      title: Concepts
    - href: /azure/cosmos-db/sql-api-introduction/
      html: <p>Utilisez l’API SQL si vous créez une nouvelle base de données de documents non relationnelle, que vous souhaitez interroger en suivant une syntaxe SQL classique.</p>
      image:
        src: media/index.experimental/sql-api.svg
      title: API SQL
    - href: /azure/cosmos-db/graph-introduction/
      html: <p>Utilisez l’API Graph si vous créez une base de données graphique pour modéliser et parcourir les relations entre les entités.</p>
      image:
        src: media/index.experimental/graph-api.svg
      title: API Graph
    - href: /azure/cosmos-db/mongodb-introduction/
      html: <p>Utilisez l’API MongoDB si vous migrez des données d’une base de données MongoDB vers le service entièrement administré d’Azure Cosmos DB.</p>
      image:
        src: media/index.experimental/mongodb-api.svg
      title: API MongoDB
    - href: /azure/cosmos-db/table-introduction/
      html: <p>Utilisez l’API Table si vous migrez des données du Stockage Table Azure vers l’offre de table premium d’Azure Cosmos DB.</p>
      image:
        src: media/index.experimental/table-api.svg
      title: API de table
    - href: /azure/cosmos-db/cassandra-introduction/
      html: <p>Utilisez l’API Cassandra si vous migrez des données de Cassandra vers le service entièrement administré d’Azure Cosmos DB.</p>
      image:
        src: media/index.experimental/cassandra-api.png
      title: API Cassandra
